<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversor de Algarismos Arábicos para Romanos</title>
</head>
<body>
    <h1>Conversor de Algarismos Arábicos para Romanos</h1>
    <label for="arabicNumber">Digite um número entre 1 e 3999:</label>
    <input type="number" id="arabicNumber" min="1" max="3999">
    <button onclick="convertToRoman()">Converter</button>
    <p id="result"></p>

    <script>
        function arabicToRoman(number) {
            if (number < 1 || number > 3999) {
                throw new Error("O número deve estar entre 1 e 3999");
            }

            const romanNumerals = [
                ['M', 1000], ['CM', 900], ['D', 500], ['CD', 400],
                ['C', 100], ['XC', 90], ['L', 50], ['XL', 40],
                ['X', 10], ['IX', 9], ['V', 5], ['IV', 4], ['I', 1]
            ];

            let romanString = '';
            for (const [numeral, value] of romanNumerals) {
                while (number >= value) {
                    romanString += numeral;
                    number -= value;
                }
            }

            return romanString;
        }

        function convertToRoman() {
            const arabicNumber = parseInt(document.getElementById('arabicNumber').value);
            const resultElement = document.getElementById('result');
            try {
                const romanNumeral = arabicToRoman(arabicNumber);
                resultElement.textContent = `O número ${arabicNumber} em algarismos romanos é ${romanNumeral}`;
            } catch (error) {
                resultElement.textContent = error.message;
            }
        }
    </script>
</body>
</html>
